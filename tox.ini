[tox]
isolated_build = true
envlist =
    py39
    py310
    pre-commit

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov=src --cov=tests --random-order -vv

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[flake8]
max_line_length = 140
inline-quotes = double
percent-greedy = 2
format-greedy = 2
